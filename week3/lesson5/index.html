<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3.0.11/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="nav-bar"></div>

      <div class="product-display">
        <div class="product-container">
          <div class="product-image">

            <img v-bind:src="image">
          </div>
          <div class="product-info">
            <!-- Display product name -->
            <h1>{{ product }} </h1>
            <!-- Display product description -->
            <p>{{ description }}</p>
            <a :href="url">001340185</a>
            <!-- Conditional rendering based on inventory value -->
            <p v-if="inventory > 10">In Stock</p>
            <p v-else-if="inventory <= 10 && inventory > 0">Almost sold out!</p>
            <p v-else>Out of Stock</p>
            <!-- Display 'On Sale' if the onSale property is true -->
            <p v-if="onSale">On Sale</p>
            <!-- Loop through details array and display each detail -->
            <ul>
            <ul>
              <li v-for="detail in details">{{ detail }}</li>
            </ul>
            <!-- Loop through sizes array and display each size -->
            <ul>
              <li v-for="(size, index) in sizes" :key="index">{{ size }}</li>
            </ul>
            <!-- Loop through variants array and display each variant color -->
            <div v-for="variant in variants" :key="index">{{ variant.color }}</div>

          </div>
        </div>
      </div>

    </div>

    <!-- Import Js -->
    <script src="./main.js"></script>

    <!-- Mount App -->
    <script>
      const mountedApp = app.mount('#app')
    </script>
  </body>
</html>

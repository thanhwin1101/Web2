<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3.0.11/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="nav-bar"></div>
      <!-- Display cart count -->
      <div class="cart">Cart({{ cart.length }})</div>
      <!-- Use the ProductDisplay component and bind premium prop, listen to add-to-cart and remove-from-cart events -->
      <product-display :premium="premium" @add-to-cart="updateCart" @remove-from-cart="removeCartById"></product-display>
    </div>

    <!-- Import Js -->
    <script src="./main.js"></script>

    <!-- Import Components -->
    <script src="./components/ProductDisplay.js"></script>
    <script src="./components/ProductDetails.js"></script>

    <!-- Mount App -->
    <script>
      const mountedApp = app.mount('#app')
    </script>
  </body>
</html>
